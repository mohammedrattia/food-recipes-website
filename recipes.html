<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Idea</title>
    <link rel="stylesheet" href="css/recipes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" type="image/x-icon" href="/images/utensils-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Top Navigation -->
    <header class="navbar">
        <div class="logo">Demo Idea</div>
        <nav>
            <button class="rec-btn"><div class="rec"><p>Recipes</p></div></button>
            <a href="#">Favorites</a>
            <a href="#">Contact Us</a>
            <a href="#">Log In</a>
        </nav>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input id="filter" type="text" placeholder="Search" onkeyup="search()">
    </div>

    <!-- Main Content -->
    <div class="general">
        <!-- Tags Section -->
        <div class="tag-session">
            <h2>Tags</h2>
            <div class="but">
                <button id="all" onclick="tag_filter(this.id)"><img src="images/plus-solid.svg"> All</button>
                <button id="dinner" onclick="tag_filter(this.id)"><img src="images/plus-solid.svg"> Dinners</button>
                <button id="lunch" onclick="tag_filter(this.id)"><img src="images/plus-solid.svg"> Lunches</button>
                <button id="breakfast" onclick="tag_filter(this.id)"><img src="images/plus-solid.svg"> Breakfasts</button>
            </div>
        </div>

        <hr class="vertical-line">

        <!-- Recipes -->
        <div class="recipes">
        </div>
    </div>
    <script type="text/javascript" src="js/recipes.js"></script>
</body>

</html>
